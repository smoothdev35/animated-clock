<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Hugo Priet" />
    <meta name="description" content="Animated Clock - Design by Lan on Dribble" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/gsap-shockingly-green/DrawSVGPlugin.min.js" defer></script>
    <script src="js/gsap-shockingly-green/MorphSVGPlugin.min.js" defer ></script>
    <script src="js/index.js" defer></script>
    <title>Animated Clock</title>
  </head>
  <body>
    <div class="container">
      <article class="clock-wr">
        <div class="icon">
          <svg viewbox="0 0 500 500">
            <defs>
              <path id='half-shape' d="M 250 325 L 160 325 A 50 50 0 1 1 340 325 Z" />
              <circle id='noon-sun' cx="250" cy="250" r="75" fill="#FFF" stroke-width="0" />
    
            </defs>
            <g id="sunset-wr" stroke-linecap='round' fill='none' stroke='#FFF' stroke-width='30'>
    
              <line class="sun-below bottom" x1='160' y1='400' x2="340" y2="400" />
    
              <line class="sun-below top" x1='100' y1='350' x2="400" y2="350" />
              <g id="sunset-group">
                <path id='half-sun' d="M 250 325 L 160 325 A 50 50 0 1 1 340 325 Z" fill="white" />
    
                <line class="ray one" x1="250" y1="100" x2="250" y2="150" transform='rotate(-90)' transform-origin="50% 60%" />
    
                <line class="ray two" x1="250" y1="100" x2="250" y2="150" transform='rotate(-45)' transform-origin="50% 60%" />
    
                <line class="ray three" x1="250" y1="100" x2="250" y2="150" />
    
                <line class="ray four" x1="250" y1="100" x2="250" y2="150" transform='rotate(45)' transform-origin="50% 60%" />
    
                <line class="ray five" x1="250" y1="100" x2="250" y2="150" transform='rotate(90)' transform-origin="50% 60%" />
              </g>
              <line class="ray six" stroke='transparent' x1="250" y1="430" x2="250" y2="380" transform='rotate(-45)' transform-origin="50% 50%" />
    
              <line class="ray seven" stroke='transparent' x1="250" y1="430" x2="250" y2="380" />
    
              <line class="ray eight" stroke='transparent' x1="250" y1="430" x2="250" y2="380" transform='rotate(45)' transform-origin="50% 50%" />
    
            </g>
    
            <g id="moon-wr" fill="#FFF" fill-opacity="0" stroke-width="0" transform="translate(0,250)">
    
              <path id="crescent" d="M12.2,15.267c0-3.322,0.896-6.43,2.448-9.113c0.376-0.649-0.191-1.451-0.918-1.265C5.35,7.041-0.711,14.961,0.067,24.179c0.736,8.701,7.768,15.803,16.463,16.617c6.033,0.565,11.517-1.811,15.221-5.848c0.5-0.546,0.073-1.432-0.666-1.401c-0.196,0.009-0.395,0.013-0.594,0.013C20.389,33.56,12.2,25.371,12.2,15.267z" transform="translate(120,70)scale(8,8)" />
    
              <path fill="transparent" class="star one" d="M39.926,8.098l1.325,3.799l4.021,0.086c0.452,0.01,0.639,0.584,0.278,0.858l-3.204,2.434l1.162,3.853
          c0.131,0.433-0.356,0.788-0.729,0.529l-3.306-2.294l-3.305,2.294c-0.372,0.259-0.86-0.097-0.729-0.529l1.161-3.853l-3.205-2.434		c-0.358-0.273-0.172-0.849,0.279-0.858l4.022-0.086l1.324-3.799C39.173,7.672,39.776,7.672,39.926,8.098z" transform="translate(30,30)scale(7.5,7.5)rotate(-30 35 15)" />
    
              <path fill="transparent" class="star two" d="M40.26,26.44l0.881,2.53l2.679,0.057c0.389,0.009,0.549,0.502,0.24,0.737l-2.134,1.621l0.772,2.564
          c0.111,0.371-0.309,0.677-0.627,0.454l-2.201-1.527l-2.2,1.527c-0.318,0.223-0.739-0.083-0.626-0.454l0.772-2.564l-2.133-1.621
        c-0.31-0.234-0.149-0.729,0.238-0.737l2.679-0.057l0.884-2.53C39.612,26.074,40.131,26.074,40.26,26.44z" transform="translate(145,10)scale(6.5,6.5)rotate(-30 40 31)" />
    
              <path fill="transparent" class="star three" d="M23.144,5.6l0.917,2.633l2.788,0.061c0.354,0.008,0.498,0.456,0.218,0.669l-2.221,1.687l0.805,2.669
          c0.104,0.338-0.279,0.614-0.568,0.414l-2.292-1.59l-2.29,1.59c-0.29,0.201-0.669-0.076-0.569-0.414l0.805-2.669l-2.221-1.687
    c-0.28-0.213-0.134-0.661,0.218-0.669l2.788-0.061L22.44,5.6C22.556,5.267,23.027,5.267,23.144,5.6z" transform="translate(180,210)scale(6.5,6.5)rotate(-30 23 10)" />
            </g>
          </svg>
        </div>
        <article class="numbers-wr">
          <div class='num'>
            <span class="flap"></span>
            <span class="line"></span>
          </div>
          <div class='num'>
            <span class="flap"></span>
            <span class="line"></span>
          </div>
          <div class='sep'>
            <span></span>
            <span></span>
          </div>
          <div class='num'>
            <span class="flap"></span>
            <span class="line"></span>
          </div>
          <div class='num'>
            <span class="flap"></span>
            <span class="line"></span>
          </div>
        </article>
      </article>
    </div>
  </body>
</html>
